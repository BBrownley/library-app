<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>My Library</h1>

      <button class="add-book">Add book</button>

      <form onsubmit="MainController.formHandler(event)" class="form">
        <label for="title">Book title:</label>
        <input type="text" id="title" name="Title" required />
        <br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="Author" required />
        <br />
        <label for="pages"># Pages:</label>
        <input
          type="text"
          id="pages"
          name="Pages"
          onkeyup="this.value=this.value.replace(/[^\d]/,'')"
          required
        />
        <br />
        <input type="submit" value="Submit" />
        <div class="form-errors-container"></div>
      </form>

      <div class="books">
        <!-- <div class="card">
                <p class="title">Title: <strong>The Angel of Terror</strong></p>
                <p class="author">Author: <strong>Edgar Wallace</strong></p>
                <p class="pages">Pages: <strong>320</strong></p>
                <p class="has-been-read">Not read</p>
            </div> -->
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
